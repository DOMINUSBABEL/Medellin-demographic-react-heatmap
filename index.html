    <style>
      /* Custom scrollbar for the paper section */
      .arxiv-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .arxiv-scroll::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .arxiv-scroll::-webkit-scrollbar-thumb {
        background: #888; 
      }
      .arxiv-scroll::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Custom scrollbar for map legend */
      .legend-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .legend-scroll::-webkit-scrollbar-track {
        background: transparent; 
      }
      .legend-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .legend-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
      }
    </style>
